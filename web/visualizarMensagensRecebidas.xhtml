<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Visualizar Mensagens Recebidas</title>
    </h:head>
    <h:body>
        
        <div id="header"> 
            <ui:insert name="header" > 
                <ui:include src="/templates/header.xhtml" /> 
            </ui:insert> 
        </div>
        
         <div id="content">
            <h:form>
                <p:dataTable value="#{mensagemController.contatosComMensagens}" style="margin-top: 20px; text-align: center;"
                var="contato" id="table" emptyMessage="Nenhuma mensagem recebida!" rows="10" paginator="false">
                    
                    <f:facet name="header">
                        Mensagens Recebidas
                    </f:facet>

                    <p:column filterBy="#{contato.nome}" headerText="Contato" footerText="Contato">
                        <h:outputText value="#{contato.nome}"/>
                    </p:column>

                    <p:column headerText="Número de Mensagens Não Lidas" footerText="Número de Mensagens Não Lidas">
                        <h:outputText value="#{mensagemController.mensagensNaoLidas(contato)}"/>
                    </p:column>

                    <p:column headerText="Visualizar" footerText="Visualizar">
                        <p:commandButton action="#{mensagemController.prepararVisualizarMensagens(contato)}" icon="ui-icon-mail-open" />
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </div> 
        
    </h:body>
</html>
