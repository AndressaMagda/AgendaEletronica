<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <!--<h:outputStylesheet library="awesome" name="css/font-awesome.css" />-->
    </h:head>
    
    <h:body>
        <ui:composition>
            <h:form>  
                <p:menubar>
                    <p:submenu label="Contato" icon="ui-icon-contact">
                        <p:menuitem value="Inserir" icon="ui-icon-person" action="#{contatoController.prepararAdicionarContato}"/>
                        <p:separator />
                        <p:menuitem value="Visualizar" outcome="/index.xhtml" icon="ui-icon-contact"/>
                        <p:separator />
                        <p:submenu label="Ranking" icon="ui-icon-extlink">
                            <p:menuitem value="Chamadas" outcome="/ranking/contMaisChamadas.xhtml" />
                            <p:menuitem value="Mensagens" outcome="/ranking/contMaisMsgs.xhtml"  />
                            <p:menuitem value="Tempo de Chamada" outcome="/ranking/duracaoChamadas.xhtml" />
                        </p:submenu>
                    </p:submenu>
                    
                    <p:menuitem value="Ligar para Contato" outcome="/efetuarLigacao.xhtml" />
                    
                    <p:submenu label="Mensagens" icon="ui-icon-mail-closed">
                        <p:menuitem value="Enviar para Contato" icon="ui-icon-comment" action="#{mensagemEnviadaController.prepararEnviarMensagem}"/>
                        <p:separator />
                        <p:menuitem value="Enviar para Grupo" icon="ui-icon-comment" action="#{mensagemEnviadaController.prepararEnviarMensagemGrupo}"/>
                        <p:separator />
                        <p:menuitem value="Visualizar Enviadas" icon="ui-icon-mail-open" outcome="/visualizarMensagensEnviadas.xhtml"/>
                        <p:separator />
                        <p:menuitem value="Visualizar Recebidas" icon="ui-icon-mail-open" outcome="/visualizarMensagensRecebidas.xhtml"/>
                    </p:submenu>
                    
                    <p:submenu label="Grupo" icon="ui-icon-contact">
                        <p:menuitem value="Novo Grupo" icon="ui-icon-plusthick" action="#{grupoController.prepararCriarGrupo}"/>
                        <p:separator />
                        <p:menuitem value="Visualizar Grupos" icon="ui-icon-plusthick" outcome="/visualizarGrupos.xhtml"/>
                        <p:separator />
                        <p:menuitem value="Adicionar Contato" icon="ui-icon-person" action="#{contatoGrupoController.prepararAdicionarAoGrupo}"/>
                    </p:submenu>
                    
                    <p:menuitem style="color: red; font-weight: bold;" value="#{contatoController.getNovaMensagem()}" outcome="/visualizarMensagensRecebidas.xhtml" />
                </p:menubar>
            </h:form>
        </ui:composition>
    </h:body>
    
</html>
