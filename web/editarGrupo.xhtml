<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Grupo</title>
    </h:head>
    <h:body>
        <div id="header"> 
            <ui:insert name="header" > 
                <ui:include src="/templates/header.xhtml" /> 
            </ui:insert> 
        </div> 
        
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <p:layoutUnit position="center">
                    <h:form id="form-edita">
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="nome:" value="Nome:" />
                            <p:inputText value="#{grupoController.grupo.nome}" id="nome"  required="true" />
                        </h:panelGrid>

                        <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                            <p:button outcome="index" value="Voltar" icon="ui-icon-carat-1-w"></p:button>
                            <p:commandButton actionListener="#{grupoController.alterarGrupo}" value="Alterar" ajax="false" icon="ui-icon-pencil"/>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
            </div><!--Fim do ui-grid-row-->
        </div><!--Fim do ui-fluid-->
    </h:body>
</html>
