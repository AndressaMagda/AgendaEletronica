<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Relação das Mensagens Enviadas</title>
    </h:head>
    <h:body>
        
        <div id="header"> 
            <ui:insert name="header" > 
                <ui:include src="/templates/header.xhtml" /> 
            </ui:insert> 
        </div> 
        
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row" align="center">
                <p:layoutUnit position="center">
                    <p:outputLabel value="Quantidade de Mensagens Para Contato" for="msg" />
                    <p:chart type="pie" model="#{chartView.pieModelMensagensQtd}" rendered="#{not empty chartView.pieModelMensagensQtd}" id="msg" style="width:500px;height:400px" />
                </p:layoutUnit>
            </div><!--Fim do ui-grid-row-->
        </div><!--Fim do ui-fluid-->
        
    </h:body>
</html>
