<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  
    <h:head>
        <title>Agenda Eletronica</title>
        <script type="text/javascript">
            //<![CDATA[
            function Ligar(){
                alert("ok");
            }
            //]]>
        </script>
    </h:head>
    <h:body>
        
        <div id="header"> 
            <ui:insert name="header" > 
                <ui:include src="/templates/header.xhtml" /> 
            </ui:insert> 
        </div> 
        
        <div id="content"> 
            <h:form>
                <p:dataTable value="#{contatoController.contatos}" style="margin-top: 20px; text-align: center;"
                var="contato" id="table" emptyMessage="Nenhum contato cadastrado!" rows="10" paginator="true">

                <p:column filterBy="#{contato.nome}" headerText="Nome" footerText="Nome">
                    <h:outputText value="#{contato.nome}"/>
                </p:column>

                <p:column headerText="Data de Nascimento" footerText="Data de Nascimento">
                    <h:outputText value="#{contato.dataNascimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Sexo" footerText="Sexo">
                    <h:outputText value="#{contato.sexo}"/>
                </p:column>

                <p:column filterBy="#{contato.telefoneNum}" headerText="Telefone" footerText="Telefone">
                    <h:outputText value="#{contato.telefoneNum}"/>
                </p:column> 
                <p:column headerText="Tipo" footerText="Tipo">
                    <h:outputText value="#{contato.telefoneTipo}"/>
                </p:column>
                <p:column headerText="Ações" footerText="Ações">
                    <p:commandButton action="#{contatoController.prepararAlterarContato(contato)}" icon="ui-icon-pencil"/>
                    <p:commandButton action="#{contatoController.excluirContato(contato)}" icon="ui-icon-trash"/>
                </p:column>

            </p:dataTable>
            </h:form>
        </div> 
        
    </h:body>
</html>
