<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Enviar Mensagem Para Contato</title>
    </h:head>
    <h:body>
        
        <div id="header"> 
            <ui:insert name="header" > 
                <ui:include src="/templates/header.xhtml" /> 
            </ui:insert> 
        </div> 
        
         <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                
                <p:layoutUnit position="center">
                    <h:form id="form-liga">
                        <p:growl id="growl" life="2000" />
                        <h:panelGrid columns="2" style="margin-bottom:10px;" cellpadding="5">
                            <p:outputLabel for="contato" value="Contatos: " />
                            <p:selectOneMenu id="contato" value="#{mensagemEnviadaController.contato.id}" required="true">
                                <f:selectItem itemLabel="Selecione um contato" itemValue="" />
                                <c:forEach var="contato" items="#{mensagemEnviadaController.contatos}">  
                                    <f:selectItem itemLabel="#{contato.nome}" itemValue="#{contato.id}" />
                                </c:forEach> 
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="mensagem" value="Mensagem:" />
                            <p:inputTextarea id="mensagem" value="#{mensagemEnviadaController.mensagem.conteudo}" required="true" rows="6" cols="33" />
                            
                            <p:commandButton action="#{mensagemEnviadaController.enviarMensagem}" value="Enviar Mensagem" ajax="false"/>
                        </h:panelGrid>
                    </h:form>
                    
                    
                    
                </p:layoutUnit>
                
            </div><!--Fim do ui-grid-row-->
        </div><!--Fim do ui-fluid-->
        
    </h:body>
</html>
